<html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Birthday Gift Card 🎂💖</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- 🔊 เพลง (ต้องอยู่นอก cardBox) -->
    <audio id="music" src="music.mp3" loop></audio>

    <!-- 🔒 กล่องใส่รหัส -->
    <div id="loginBox">
        <h2>🔒 ใส่รหัสด้วยจ้า</h2>
        <input type="password" id="password" placeholder="ใส่รหัสผ่าน">
        <br>
        <button id="confirmBtn">ยืนยัน</button>
    </div>

    <!-- 🎉 การ์ดอวยพร -->
    <div id="cardBox">
        <h1>🎂 Happy Birthday na Auon 💖</h1>

        <p>
            เค้ารักเบบิที่สุดในโลกเลยนะ 💕  
            ขอให้ปีที่ 17 เป็นปีที่ดีของเบบิน้า 🎁✨
        </p>

        <p>
            เดี๋ยวเค้าก็ 17 ตามเบบิแล้ว 🥳  
            อยู่แฮปเค้าอีกปีด้วยล่ะ อย่าหนีไปแฮปคนอื่นก่อน 😆💗
        </p>

        <p>
            เค้ารักเบบิที่สุดในโลกเลยย ❤️❤️❤️
        </p>

        <img src="Photo.jpeg" alt="Birthday Image 🎈">
    </div>

    <script src="script.js"></script>
</body>
</html>
